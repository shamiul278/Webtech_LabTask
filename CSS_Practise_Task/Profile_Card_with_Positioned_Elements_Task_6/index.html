<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="steve">
    <meta name="description" content="User profile card with a profile photo, bio, and an 'Online' badge.">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-card">
        <div class="badge">Online</div>

        <p class="bio">Web developer with a passion for creating user-friendly web applications.</p>
    </div>

</body>
</html>

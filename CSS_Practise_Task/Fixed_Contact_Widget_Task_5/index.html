<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Steven Smith">
    <meta name="description" content="Floating contact widget for website with phone number and email.">
    <title>Fixed Contact Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div style="height: 2000px;">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the floating contact widget appear in the bottom-right corner.</p>
    </div>

    <div class="contact-widget">
        <p>Contact Us</p>
        <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p><a href="mailto:support@example.com">support@example.com</a></p>
    </div>

</body>
</html>
